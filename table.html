<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table
        {
            border-collapse: collapse;
            border: 2px solid black;
            margin: 50%;
        }
        th,td,tr{
            border: 2px solid black;
            padding: 20px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Roll no</th>
        </tr>

        <tr>
            <td>jhjf</td>
            <td>33</td>
            <td>43</td>
        </tr>
        <tr>
            <td>sfd</td>
            <td>44</td>
            <td>4</td>
        </tr>
        <tr>
            <td>sdf</td>
            <td>54</td>
            <td>5</td>
        </tr>
        <tr>
            <td>cxgb</td>
            <td>65</td>
            <td>32</td>
        </tr>
        <tr>
            <td>xb</td>
            <td>32</td>
            <td>23</td>
        </tr>

    </table>
    
</body>
</html>
