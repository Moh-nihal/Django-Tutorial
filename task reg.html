<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table ,th,td,tr{
            background-color: springgreen;
            border: 2px solid black;
            border-collapse: collapse;
            
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <table style="width: 50%;">
        <form action="">
            <tr>
                <td>Firstname</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Lastname</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Photo</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td>Date Of Birth</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Mobile Number</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="gender">Male
                <input type="radio" name="gender">Female</td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>City</td>
                <td><input type="text"></td>
            </tr>
            
            <tr>
                <td>Pincode</td>
                <td><input type="number"></td>
            </tr>
            
            <tr>
                <td>State</td>
                <td><input type="text"></td>
            </tr>
            
            <tr>
                <td>Country</td>
                <td><select name="" id="">
                    <option value="">India</option>
                    <option value="">America</option>
                    <option value="">London</option>
                </select></td>
                
            <tr>
                <td>Hobbies</td>
                <td><input type="checkbox">Singing
                <input type="checkbox">Drawing</td>
            </tr>
            
            <tr>
                <td>Qualification</td>
                <td><table style="border: 1px; border-collapse: collapse;">
                    <tr>
                        <td>Slno</td>
                        <td>Examination</td>
                        <td>Board</td>
                        <td>Percentage</td>
                        <td>Year of Passing</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Class 10</td>
                        <td><input type="text"></td>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                    </tr>
                    
                    <tr>
                        <td>2</td>
                        <td>Class 12</td>
                        <td><input type="text"></td>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                    </tr>
                    
                    <tr>
                        <td>3</td>
                        <td>Degree</td>
                        <td><input type="text"></td>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                    </tr>
                    
                    <tr>
                        <td>4</td>
                        <td>PostGraduate</td>
                        <td><input type="text"></td>
                        <td><input type="number"></td>
                        <td><input type="number"></td>
                    </tr>
                </table></td>
                
            </tr>
            <tr>
                <td>Courses Applied For</td>
                <td><input type="radio" name="course">BSC
                <input type="radio" name="course">BCA
                <input type="radio" name="course">BA</td>
            </tr>
            <tr><td colspan="2"><center>
                <button>OK</button>
                <button>Reset</button></center>
            </td></tr>
           
        </form>
    </table>
    
</body>
</html>
